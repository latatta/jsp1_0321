<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>day2 form test</title>
</head>
<body>
	<h3>form 테스트</h3>
	<hr>
	<form action="request_test.jsp">
		<input name="data1" placeholder="첫번째 데이터 입력하세요."><br>
		<input name="data2" placeholder="두번째 데이터 입력하세요."><br>
		<button>데이터 전송</button>	<!-- type='submit' : 입력값을 action url로 전달 -->
		<button type="reset">다시쓰기</button>
	</form>
	<!-- submit 실행 후 url :
		form_test.html?data1=123&data2=123
	-->
</body>
</html>
